version: 0.1

# This is a configuration file for AWS CodeBuild.  
# It runs maven.  Then builds your Dockerfile.  Then pushes to DockerHub.

phases:
  pre_build:
    commands:
      - docker login -u $(DockerHubUser) -p $(DockerHubPassword)
  build:
    commands:
      - echo Build started on `date`
      - mvn package
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Building the Docker image...          
      - docker build -t microservice-demo-cart:latest .
      - echo Pushing the Docker image...
      - docker push microservice-demo-cart:latest      
artifacts:
  files:
    - target/microservice-demo-cart-1.war
    
